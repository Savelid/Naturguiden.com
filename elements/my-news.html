<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="/src/shared-styles.html">

<dom-module id="my-news">
    <template>
        <style is="custom-style" include="shared-styles">

        </style>

                <div id="newsFeed">
                    <iron-ajax auto url="http://admin.naturguiden.com/query.php" handle-as="json" timeout="10000" last-response="{{ajaxResponse}}"
                        id="ajaxRequest"></iron-ajax>

                    <template is="dom-repeat" items="[[ajaxResponse.news]]">
                        <paper-card heading="[[item.header]]" image="[[item.image]]" class="whiteHeading flow-text">
                            <div class="card-content">
                                <p>[[item.content]]</p>
                            </div>
                            <div hidden="[[!item.link]]" class="card-actions">
                                <a href="[[item.link]]">
                                    <paper-button>[[item.linktext]]</paper-button>
                                </a>
                            </div>
                        </paper-card>
                    </template>
                </div>

    </template>

    <script>
    Polymer({
        is: 'my-news',

        properties: {

        },
    });

    </script>

</dom-module>

<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="/bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="/bower_components/iron-image/iron-image.html">

<dom-module id="my-dialog-img">
  <template>
    <style>
    :host{
        background: white;
        
    }
    iron-image {
        height: calc(100vh - 100px);
        width:calc(100vw - 100px);
        border: white 24px solid;
        display: block;
        margin: 0 auto;
        padding: 0;
        background-color: lightgray;
    }
    </style>
      <div hidden="[[image.loaded]]">
        <iron-image id="image" sizing="cover" src="[[imageUrl]]"></iron-image>
      </div>
  </template>
</dom-module>

<script>

(function() {

  Polymer({

    is: 'my-dialog-img',
    properties: {
        imageUrl:{
            type: String,
            reflectToAttribute: true
        },
        imgElement: { 
        }
    },
    observers: [
      '_observeLoaded(managerLoaded)'
    ],
    behaviors: [
      Polymer.PaperDialogBehavior,
      Polymer.NeonAnimationRunnerBehavior
    ],

    listeners: {
      'neon-animation-finish': '_onNeonAnimationFinish'
    },

    _renderOpened: function() {
      this.cancelAnimation();
      this.playAnimation('entry');
    },

    _renderClosed: function() {
      this.cancelAnimation();
      this.playAnimation('exit');
    },

    _onNeonAnimationFinish: function() {
      if (this.opened) {
        this._finishRenderOpened();
      } else {
        this._finishRenderClosed();
      }
    },

    _managerLoadedHandler: function() {
      this.managerLoaded = this.$.image.loaded;
    },

    _observeLoaded: function(avail) {
      console.log('observers', avail);
      this.refit();
    },

    ready() {
        this.listen(this.$.image, 'loaded-changed', '_managerLoadedHandler');
    }

  });

})();

</script>

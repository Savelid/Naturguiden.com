            }
            
            footer {

                background-color: rgb(66, 66, 66);
                margin-top: 24px

            footer h3 {
                color: #DDD;
                font-weight: lighter;
                font-size: 1.5em;
                margin: 0;
            }
            
            .footer-checkbox:checked + .footer-heading:after {
                content: '\02C7';
                font-size: 24px;
            }
            
            .footer-checkbox + .footer-heading:after {
                content: '\02C6';
                font-size: 24px;
            }
            
            .footer-checkbox {
                position: absolute;
                width: calc(100% - 40px);
                height: 40px;
                padding: 0;
                margin: 0;
                margin-top: 0;
                cursor: pointer;
                z-index: 1;
                opacity: 0.0;
            }
            
            .footer-heading {
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
            }
            
            .footer-heading:after {
                content: '';
                position: absolute;
                right: 0;
                margin-top: -16px;
                display: block;
                width: 23.8px;
                height: 23.8px;
                background-size: cover;
            }
            
            .footer-checkbox:checked ~ .footer-list,
            .footer-checkbox:checked + .footer-heading + .footer-list {
                display: none;
            }
            
            /* DesktopMode */
            @media (min-width: 896px) {

                .dynamicHeader [main-title] {
                    height: 72px;
                    font-size: 30px;
                }
                app-header.dynamicHeader {
                    height: 112px;
                }
                .footer-checkbox {
                    display: none;
                }
                .footer-checkbox + .mdl-mega-footer--heading:after {
                    background-image: none;
                }
                .footer-checkbox:checked ~ .footer-list,
                .footer-checkbox:checked + .footer-heading + .footer-list {
                    display: block;
                }
                .footer-checkbox:checked + .footer-heading:after {
                    content: '';
                }
                :host {
                    --app-grid-columns: 3;
                    --app-grid-expandible-item-columns: 3;
                }
            }

    <script>
        Polymer({
            is: 'ng-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
                subpage: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_subpageChanged',
                },
                selectedMenuItem: {
                    type: String,
                    value: "home"
                },
                picturesSubroute: {
                    reflectToAttribute: true,
                }
            },

            attached: function() {
                this._updateGridStyles = this._updateGridStyles || function() {
                this.updateStyles();
                }.bind(this);
                window.addEventListener('resize', this._updateGridStyles);
            },
            detached: function() {
                window.removeEventListener('resize', this._updateGridStyles);
            },

            observers: [
                '_routePageChanged(routeData.page)',
                '_routeSubPageChanged(subRouteData.subpage)'
            ],

            listeners: {
                // `click` events on the host are delegated to `clickHandler`
                'scroll-top': 'scrollToTop'
            },

            scrollToTop: function() {
                this.$.scrollHeader.scroll(0,0)
            },

            _routePageChanged: function(page) {
                if(this.page == 'home') {
                    this.$.scrollHeader.classList.remove('dynamicHeader');
                }
                else{
                    this.$.scrollHeader.classList.add('dynamicHeader');
                }
                this.$.scrollHeader.resetLayout();
                this.page = page || 'home';
                if(page != null) {
                    this.selectedMenuItem = page || 'home';
                }
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
                this.scrollToTop();
            },

            _routeSubPageChanged: function(subpage) {
                if(subpage != null){
                    this.selectedMenuItem = subpage;
                }
                this.scrollToTop();
            },

            _pageChanged: function(page) {
                // Load page import on demand. Show 404 page if fails
                var myPageToOpen = 'ng-' + page + '.html';

                var resolvedPageUrl = this.resolveUrl(myPageToOpen);
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
                this.page = 'view404';
            },

            toggleDrawer: function() {
                this.$.drawer.toggle();
            },
        });
  </script>

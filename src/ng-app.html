<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="my-icons.html">

<dom-module id="ng-app">
    <template>
        <style is="custom-style">
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
                --softer-text-color: #444;
                display: block;
            }
            
            app-header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 64px;
                color: #fff;
                background-color: var(--app-primary-color);
                --app-header-background-front-layer: {
                    background: -webkit-linear-gradient(top, transparent 0%, transparent 0%, rgba(0, 0, 0, 0.0) 0%);
                }
                ;
                --app-header-background-rear-layer: {
                    background-color: #303f9f;
                }
                ;
            }
            
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
            
            #drawer app-toolbar {
                background: #F44336;
                color: white;
                font-size: 24px;
                margin-bottom: 12px;
            }
            
            .drawer-list .subheader {
                color: #9e9e9e;
                cursor: default;
                padding: 0 16px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                font-weight: 500;
                line-height: 48px;
                text-transform: uppercase;
            }
            
            .drawer-list a:last-child {
                margin-bottom: 24px;
            }
            
            .drawer-list .divider {
                padding: 0;
                margin: 12px 0;
                border-bottom: 1px solid #EEEEEE;
            }
            
            .drawer-list iron-icon {
                margin-right: 16px;
            }
            
            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--softer-text-color);
                line-height: 48px;
            }
            
            .drawer-list a:hover {
                background-color: #F5F5F5
            }
            
            .drawer-list a.iron-selected {
                color: white;
                background-color: #039be5
            }
            
            paper-tabs {
                display: none;
                position: absolute;
                bottom: 0px;
                left: 230px;
                width: 410px;
            }
            
            paper-tab a {
                color: inherit;
                font-weight: 600;
                text-decoration: none;
                line-height: 48px;
                text-align: center;
            }

            iron-pages {
                padding: 6px;
            }

            footer {
                position: fixed;
                bottom: 0;
                background-color: rgba(250, 250, 250, 0.8);
                line-height: 48px;
                width: 100%;
            }
            
            .naturguiden_name,
            .naturguiden_name_large {
                position: absolute;
                top: 5px;
                left: 60px;
                height: 48px;
            }
            
            @media (min-width: 768px) {
                app-header {
                    background-position: bottom center;
                    background-size: cover;
                    height: 192px;
                    background-image: url(../images/banner/skating001.jpg);
                }
                .naturguiden_name_large {
                    height: 100px;
                    top: 25px;
                    left: 60px;
                }
                paper-tabs {
                    display: block;
                }
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
</app-route>

        <app-drawer-layout fullbleed force-narrow>
            <!-- Drawer content -->
            <app-drawer id="drawer" swipe-open>
                <div style="height: 100%; overflow: auto;">
                    <app-toolbar>
                        <paper-icon-button on-tap="toggleDrawer" icon="custom-icons:menu" paper-drawer-toggle></paper-icon-button>
                        Menu
                    </app-toolbar>
                    <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                        <a href="/" name="home">
                            <iron-icon icon="custom-icons:home"></iron-icon>
                            Home
                        </a>

                        <a href="/adventures" name="adventures">
                            <iron-icon icon="custom-icons:pets"></iron-icon>
                            Our adventures
                        </a>

                        <a href="/info" name="info">
                            <iron-icon icon="custom-icons:info"></iron-icon>
                            Information
                        </a>

                        <a href="/pictures" name="pictures">
                            <iron-icon icon="custom-icons:collections"></iron-icon>
                            Photos
                        </a>

                        <a href="/about-us" name="about-us">
                            <iron-icon icon="custom-icons:naturguiden"></iron-icon>
                            About us
                        </a>

                        <div class="divider"></div>

                        <div class="subheader">
                            Our adventures
                        </div>

                        <a href="/adventures/skating" name="skating">Nordic Skating</a>
                        <a href="/adventures/skiing" name="skiing">Skiing</a>
                        <a href="/adventures/kayak" name="kayak">Kayaking</a>
                        <a href="/adventures/hiking" name="hiking">Hiking</a>

                        <div class="divider"></div>

                        <div class="subheader">
                            Information
                        </div>

                        <a href="/info/about-tours" name="about-tours">About our tours</a>
                        <a href="/info/how-get-here" name="how-get-here">How to get here</a>
                        <a href="/info/accommodation" name="accommodation">Accommundation</a>
                        <a href="/info/about-sweden" name="about-sweden">About Sweden</a>

                        <div class="divider"></div>

                        <a href="/booking" name="booking">
                            <iron-icon icon="custom-icons:event"></iron-icon>
                            Send an inquiry
                        </a>

                        <a href="/about-us/contact" name="contact">
                            <iron-icon icon="custom-icons:phone"></iron-icon>
                            Contact us
                        </a>
                    </iron-selector>
                </div>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header id="scrollheader" condenses fixed effects="parallax-background resize-snapped-title fade-background" effects-config='resize-snapped-title": {"startsAt": 0.8, "duration": "100ms"}, "fade-background": {"startsAt": 0.8, "endsAt": 0.9}'>
                    <app-toolbar>
                        <paper-icon-button icon="custom-icons:menu" on-tap="toggleDrawer"></paper-icon-button>
                        <a href="/" condensed-title>
                            <img class="naturguiden_name" alt="Naturguiden name" src="../images/name.png">
                        </a>
                        <paper-icon-button icon="128-icons:facebook"></paper-icon-button>
                        <paper-icon-button icon="custom-icons:phone"></paper-icon-button>
                    </app-toolbar>
                    <a href="/" main-title>
                        <img class="naturguiden_name_large" alt="Naturguiden name" src="../images/name.png">
                    </a>
                    <paper-tabs selected="[[page]]" attr-for-selected="name">
                        <paper-tab link><a href="/adventures" name="adventures" class="link">Our adventures</a></paper-tab>
                        <paper-tab link><a href="/info" name="info" class="link">Information</a></paper-tab>
                        <paper-tab link><a href="/pictures" name="pictures" class="link">Photos</a></paper-tab>
                        <paper-tab link><a href="/about-us" name="about-us" class="link">About us</a></paper-tab>
                    </paper-tabs>


                </app-header>

                <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
                    <ng-home name="home"></ng-home>
                    <ng-adventures name="adventures" route="{{subroute}}"></ng-adventures>
                    <ng-view404 name="view404"></ng-view404>
                </iron-pages>

                <footer>
                    Send inquery
                </footer>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>


    Polymer({
      is: 'ng-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var myPageToOpen = 'ng-' + page + '.html';

        var resolvedPageUrl = this.resolveUrl(myPageToOpen);
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      toggleDrawer: function() {
          this.$.drawer.toggle();
      },

    });
  </script>
</dom-module>

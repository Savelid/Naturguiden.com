<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <style is="custom-style" include="shared-styles">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        --softer-text-color: #444;
        display: block;
      }
      
      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 64px;
        color: #fff;
        background-color: black;
        --app-header-background-front-layer: {
          background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.7));
        }
        ;
        --app-header-background-rear-layer: {
          background-color: #303f9f;
        }
        ;
      }
      
      app-header paper-icon-button,
      app-header a paper-icon-button {
        --paper-icon-button-ink-color: white;
        color: white;
      }
      
      #drawer app-toolbar {
        background: #F44336;
        color: white;
        font-size: 24px;
        margin-bottom: 12px;
      }
      
      .drawer-list .subheader {
        color: #9e9e9e;
        cursor: default;
        padding: 0 16px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 500;
        line-height: 48px;
        text-transform: uppercase;
      }
      
      .drawer-list a:last-child {
        margin-bottom: 24px;
      }
      
      .drawer-list .divider {
        padding: 0;
        margin: 12px 0;
        border-bottom: 1px solid #EEEEEE;
      }
      
      .drawer-list iron-icon {
        margin-right: 16px;
      }
      
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--softer-text-color);
        line-height: 48px;
      }
      
      .drawer-list a:hover {
        background-color: #F5F5F5
      }
      
      .drawer-list a.iron-selected {
        color: white;
        background-color: #039be5
      }
      
      paper-tabs {
        display: none;
        position: absolute;
        bottom: 0px;
        left: 230px;
        width: 410px;
      }
      
      paper-tab a {
        color: inherit;
        font-weight: 600;
        text-decoration: none;
        line-height: 48px;
        text-align: center;
      }
      
      .naturguiden_name,
      .naturguiden_name_large {
        position: absolute;
        top: 5px;
        left: 60px;
        height: 48px;
      }
      
      footer {
        padding: 16px 40px;
        color: rgb(158, 158, 158);
        background-color: rgb(66, 66, 66);
      }
      
      footer h3 {
        color: #DDD;
        font-size: 1.7em
      }
      
      .footer-checkbox:checked + .footer-heading:after {
        content: '\02C7';
        font-size: 24px;
      }
      
      .footer-checkbox + .footer-heading:after {
        content: '\02C6';
        font-size: 24px;
      }
      
      .footer-checkbox {
        position: absolute;
        width: 100%;
        height: 55.8px;
        padding: 32px;
        margin: 0;
        margin-top: -16px;
        cursor: pointer;
        z-index: 1;
        opacity: 0.0;
      }
      
      .footer-heading {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      
      .footer-heading:after {
        content: '';
        position: absolute;
        right: 0;
        margin-top: -16px;
        display: block;
        width: 23.8px;
        height: 23.8px;
        background-size: cover;
      }
      
      .footer-checkbox:checked ~ .footer-list,
      .footer-checkbox:checked + .footer-heading + .footer-list {
        display: none;
      }
      
      @media (min-width: 768px) {
        app-header.dynamicHeader {
          background-position: center center;
          background-size: cover;
          height: 192px;
          background-image: url(../images/2000/iceskating005.jpg);
        }
        .dynamicHeader .naturguiden_name_large {
          height: 100px;
          top: 25px;
          left: 60px;
        }
        paper-tabs {
          display: block;
        }
        .footer-checkbox {
          display: none;
        }
        .footer-checkbox + .mdl-mega-footer--heading:after {
          background-image: none;
        }
        .footer-checkbox:checked ~ .footer-list,
        .footer-checkbox:checked + .footer-heading + .footer-list {
          display: block;
        }
        .footer-checkbox:checked + .footer-heading:after {
          content: '';
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">View One</a>
          <a name="view2" href="/view2">View Two</a>
          <a name="view3" href="/view3">View Three</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My App</div>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <my-view1 name="view1"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>

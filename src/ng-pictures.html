<dom-module id="ng-pictures">
    <template>
        <style include="app-grid-style">
            :host {
                --app-grid-columns: 3;
                /* 50% the width of the item is equivalent to 2:1 aspect ratio*/
                --app-grid-item-height: 66%;
            }
            
            ul.app-grid {
                margin: 3px 9px;
            }
            
            .item {
                background-color: inherit;
            }
            
            .item div {
                background-size: cover;
                margin: 3px;
            }
        </style>

        <style is="custom-style" include="shared-styles">

        </style>

        <iron-ajax auto url="http://api.naturguiden.com/api/Picture/Album" handle-as="json" timeout="10000" last-response="{{ajaxPictures}}"
            id="ajaxRequestPictures"></iron-ajax>

        <ul class="app-grid" has-aspect-ratio>
            <template is="dom-repeat" items="[[ajaxPictures]]">
                <li class="item">
                    <div style="background-image: url('[[item.ThumbUrl]]')"></div>
                </li>
            </template>
        </ul>
<!--
        <iron-ajax auto url="http://api.naturguiden.com/api/Picture/[[largePicture]]" handle-as="json" timeout="10000" last-response="{{ajaxPicture}}"
            id="ajaxRequestPicture"></iron-ajax>

        <paper-button raised on-tap="_dostuff">open</paper-button>
        <paper-dialog id="animated" entry-animation="scale-up-animation" exit-animation="fade-out-animation" style="width:90%; max-width:1000px;">
            <p>
                <img src="[[ajaxPicture.Url]]" style="width:100%;"/>
            </p>
        </paper-dialog>
        -->

    </template>

    <script>
    Polymer({
        is: 'ng-pictures',

        properties: {
            largePicture:{
                type: Number,
                value: 2
            }
        },
        _dostuff: function(){
            this.$.animated.open()
        }
    });

    </script>

</dom-module>

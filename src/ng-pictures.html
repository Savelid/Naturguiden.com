<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="/src/shared-styles.html">

<dom-module id="ng-pictures">
    <template>
        <style include="app-grid-style">
            :host {
                --app-grid-columns: 3;
                /* 50% the width of the item is equivalent to 2:1 aspect ratio*/
                --app-grid-item-height: 66%;
            }
            
            ul.app-grid {
                margin: 3px 9px;
            }
            
            .item {
                background-color: inherit;
            }
            
            .item div {
                background-size: cover;
                margin: 3px;
            }
        </style>

        <style is="custom-style" include="shared-styles">

        </style>

        <iron-ajax auto url="http://api.naturguiden.com/api/Picture/Album" handle-as="json" timeout="10000" last-response="{{ajaxPictures}}"
            id="ajaxRequestPictures"></iron-ajax>

        <ul class="app-grid" has-aspect-ratio>
            <template is="dom-repeat" items="[[ajaxPictures]]">
                <li class="item">
                    <div style="background-image: url('[[item.ThumbUrl]]')" id="[[item.Id]]" on-click="handleClick"></div>
                </li>
            </template>
        </ul>

        <iron-ajax url="http://api.naturguiden.com/api/Picture/[[largePicture]]" handle-as="json" timeout="10000" last-response="{{ajaxPicture}}"
            id="ajaxRequestPicture"></iron-ajax>

        <paper-dialog id="dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" style="width:90%; max-width:1000px;">
            <p>
                <img src="[[ajaxPicture.FormatedUrl]]" style="width:100%;"/>
            </p>
        </paper-dialog>
        <!--
        <script>
            this.addEventListener('kick', function (e) {
                console.log(e.detail.kicked); // true
                //this.largePicture = e.detail.kicked
            })
        </script>
        -->
    </template>

    <script>
    Polymer({
        is: 'ng-pictures',

        properties: {
            largePicture:{
                type: Number,
                value: 2
            }
        },
        handleClick: function(e, detail) {
            this.fire('kick', {kicked: e.target.id});
        },
        listeners: {
          'kick': 'handleKick',
        },

        handleKick: function(e) {
          console.info(e.detail.kicked + ' was kicked.');
          this.largePicture = e.detail.kicked;
          this.$.ajaxRequestPicture.generateRequest();
          this.$.dialog.open();
        }
    });

    </script>

</dom-module>

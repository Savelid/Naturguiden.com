<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="adventures/adventures-main.html">

<dom-module id="ng-adventures">

    <template>
        <style include="shared-styles">
            /* CSS rules for your element */
        </style>

        <!-- local DOM for your element -->

        <app-route route="{{route}}" pattern="/:action" data="{{actionData}}" tail="{{tail}}"></app-route>
        <div class="submenu pageWidth">
            <paper-card>
                <iron-selector id="selector" selected="[[actionData.action]]" attr-for-selected="name">
                    <a href="/adventures/skating/main" name="skating">
                        <div>
                            <span class="hide-on-small-only">Ice skating</span>
                            <span class="hide-on-med-and-up">Skating</span>
                        </div>
                    </a>
                    <a href="/adventures/skiing/main" name="skiing">
                        <div>
                            <span class="hide-on-small-only">Cross country skiing</span>
                            <span class="hide-on-med-and-up">Skiing</span>
                        </div>
                    </a>
                    <a href="/adventures/kayak/main" name="kayak">
                        <div>
                            Kayak<span class="hide-on-small-only">ing</span>
                        </div>
                    </a>
                    <a href="/adventures/hiking/main" name="hiking">
                        <div>
                            Hiking
                        </div>
                    </a>
                </iron-selector>
            </paper-card>
        </div>

        <iron-pages selected="[[actionData.action]]" attr-for-selected="name" fallback-selection="main" role="main">
            <adventures-main name="main"><paper-spinner-lite alt="Loading adventure-main page" active></paper-spinner-lite></adventures-main>
            <adventures-skating name="skating"><paper-spinner-lite alt="Loading skating page" active></paper-spinner-lite></adventures-skating>
            <adventures-skiing name="skiing" route="{{tail}}"><paper-spinner-lite alt="Loading skiing page" active></paper-spinner-lite></adventures-skiing>
            <adventures-kayak name="kayak"><paper-spinner-lite alt="Loading kayak page" active></paper-spinner-lite></adventures-kayak>
            <adventures-hiking name="hiking"><paper-spinner-lite alt="Loading hiking page" active></paper-spinner-lite></adventures-hiking>
        </iron-pages>

    </template>

    <script>
        // element registration
        Polymer({
          is: "ng-adventures",

          // add properties and methods on the element's prototype

            properties: {
                action: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
            },

            observers: [
                '_routePageChanged(actionData.action)',
            ],

            _routePageChanged: function(route) {
                for(var i = 0; i < this.$.selector.items.length; i++){
                    if(this.$.selector.items[i].name == route.toLowerCase()){
                        this.action = route || 'main';
                    }
                }
            },

            _pageChanged: function(action) {
                // Load page import on demand. Show 404 page if fails
                
                var resolvedPageUrl = this.resolveUrl('adventures/adventures-' + action + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
                this.action = 'main';
            },
        });
      </script>

</dom-module>

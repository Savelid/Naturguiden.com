<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/my-left-image-paper-card.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="adventures/index.html">

<dom-module id="ng-adventures">

    <template>
        <style>
            /* CSS rules for your element */
            
            a my-left-image-paper-card {
                color: #444;
            }
            
            my-left-image-paper-card {
                margin: 6px 0;
                width: 100%;
            }
        </style>

        <!-- local DOM for your element -->

        <app-route route="{{route}}" pattern="/:action" data="{{actionData}}" tail="{{tail}}"></app-route>

        <iron-pages selected="[[actionData.action]]" attr-for-selected="name" fallback-selection="index" role="main">
            <ng-view1 name="view1"></ng-view1>
            <ng-view2 name="view2"></ng-view2>
            <ng-view3 name="view3"></ng-view3>
            <ng-home name="home"></ng-home>
            <adventures-index name="index"></adventures-index>
            <ng-view404 name="view404"></ng-view404>
        </iron-pages>

    </template>

    <script>
        // element registration
        Polymer({
          is: "ng-adventures",

          // add properties and methods on the element's prototype

          properties: {
            // declare properties for the element's public API
            properties: {
                route: {
                    type: Object,
                    reflectToAttribute: true,
                    observer: '_routeChanged',
                }
            },

            properties: {
                action: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_routeChanged',
                }
            },

            _routeChanged(route) {
                console.log(route + 'hej');
            }
          }
        });
      </script>

</dom-module>

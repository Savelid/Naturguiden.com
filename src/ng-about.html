<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="/elements/my-news-container.html">
<link rel="import" href="/src/shared-styles.html">

<link rel="import" href="about/about-contact.html">

<dom-module id="ng-about">

    <template>
        <style is="custom-style" include="shared-styles">
            /* CSS rules for your element */
        </style>

        <!-- local DOM for your element -->

        <app-route route="{{route}}" pattern="/:action" data="{{actionData}}" tail="{{tail}}"></app-route>
        <div class="submenu pageWidth">
            <paper-card>
                <iron-selector id="selector" selected="[[actionData.action]]" attr-for-selected="name">
                    <a href="/about/about-us" name="about-us">
                        <div>
                            About us
                        </div>
                    </a>
                    <a href="/about/contact" name="contact">
                        <div>
                            Contact us
                        </div>
                    </a>
                    <a href="/about/inquiry" name="inquiry">
                        <div>
                            Send an inquiry
                        </div>
                    </a>
                </iron-selector>
            </paper-card>
        </div>

        <my-news-container>
            <iron-pages selected="[[actionData.action]]" attr-for-selected="name" fallback-selection="about-us" role="main">
                <div name="about-us">
                    <about-us></about-us>
                    <about-contact></about-contact>
                </div>
                <div name="contact">
                    <about-contact></about-contact>
                </div>
                <div name="inquiry">
                    <about-inquiry></about-inquiry>
                    <about-contact></about-contact>
                </div>
            </iron-pages>
        </my-news-container>

    </template>

    <script>
        // element registration
        Polymer({
          is: "ng-about",

          // add properties and methods on the element's prototype


            properties: {
                action: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
            },

            observers: [
                '_routePageChanged(actionData.action)',
            ],

            _routePageChanged: function(route) {
                for(var i = 0; i < this.$.selector.items.length; i++){
                    if(this.$.selector.items[i].name == route.toLowerCase()){
                        this.action = route || 'main';
                    }
                }
            },

            _pageChanged: function(action) {
                    // Load page import on demand. Show 404 page if fails
                    var resolvedPageUrl = this.resolveUrl('about/about-' + action + '.html');
                    this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
                this.action = 'main';
            },
        });
      </script>

</dom-module>

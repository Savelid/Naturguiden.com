<dom-module id="info-accommodation">

    <template>
        <style is="custom-style" include="shared-styles">
            /* CSS rules for your element */
        </style>

        <!-- local DOM for your element -->

        <paper-card class="flow-text">
            <iron-image preload src="http://www.naturguiden.com/images/stories/ourpackage/tent2mountain.jpg" alt="Tenting in mountains"
                class="left-image image-with-margin image-width-md image-height-md img-rounded" sizing="cover"></iron-image>
            <div class="card-content">
                <h1>Accommodation</h1>
                <p class="lead">We offer several different levels of accommodations, not all are available on all tours. On some tours you can choose between different levels, on others you can not. Here you will get an idea about what the different levels stand for.</p>

                <h3>Tent: Small tents, normally for two persons</h3>
                <p>High quality expedition tents from Hilleberg. Normally we use three person tents for two persons. But it is also possible to get a single person tent. Sleeping mattress and sleeping bag are not included but you can rent them if you book in advance.</p>
                <br />
                <h3>Youth Hostel:</h3>
                <p>Living at youth hostels in two or four bed dormitory room with shared shower and toilet (normally two persons in each room)</p>
                <p>Sheets and towels are not included but pillow and blanket are provided.</p>
                <p>Breakfast (included), prepared together with the guide in the morning.</p>

                <h3>Mountains Lodges:</h3>
                <p>On our mountain tours we stay in mountain lodges. Normally in four bed dormitory room. Toilet in separate building. Showers at some, but not at all locations. Sheets and towels NOT included. Bring sleeping bag (important in winter) or sheets. Pillow and blanket are provided.</p>

                <h2>Ice Skating</h2>
                <p class="bg-info lead">For our ice skating weekends we have five different price levels depending on accommodation.</p>
                
                <h3>Basic I: (B1) Youth Hostel, Self Catering - Half board<br /></h3>
                <p>Living at youth hostels in two or four bed dormitory room with shared shower and toilet (normally two persons in each room)</p>
                <p>Breakfast and lunch included, prepared together with the guide in the morning.</p>
                <p>Dinner NOT included, the group decides where to eat, wether to prepare dinner themselves at the youth hostel or eat at a restaurant.</p>

                <h3>Basic II: (B2) Youth Hostel, Self Catering</h3>
                <p>Living at youth hostels in two or four bed dormitory room with shared shower and toilet (normally two persons in each room)</p>
                <p>The guests prepare their own meal together with the guide. All food is provided and included in the price.</p>

                <h3>Basic III: (B3) Youth Hostel, Full Board </h3>
                <p>Living at youth hostels in two or four bed dormitory rooms with shared shower and toilet (normally two persons in each room)</p>
                <p>A second guide takes care of all cooking, can assist as a extra Skating guide if the group likes to divide in one faster and one slower group.</p>
                <p>Breakfast and dinner will be served at the accommodation.</p>
                <p>The guests prepare their own lunch box at breakfast.</p>

                <h3>Comfort I: (C1) Hotel standard. Twin or double rooms, Half board</h3>
                <p>Accommodation in twin or double rooms, with shower and toilet in each room.</p>
                <p>Breakfast and lunch box prepared at breakfast are included.</p>
                <p>Dinner is not included, we choose every evening where to eat, you pay yourself.</p>

                <h3>Comfort II: (C2) Hotel standard. Twin or double rooms, Full board </h3>
                <p>Accommodation in twin or double rooms, with shower and toilet in each room.</p>
                <p>Breakfast and dinner is included.</p>
                <p>The guests makes their own lunch box at breakfast.</p>
            </div>
        </paper-card>

    </template>

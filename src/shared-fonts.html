<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-fonts">
    <template>

        <style>
            h1 {
                font-size: 2.4em;
            }
            
            h2 {
                font-size: 2em;
            }
            
            h3 {
                font-size: 1.7em;
            }
            
            h4 {
                font-size: 1.4em;
            }
            
            h5 {
                font-size: 1.2em;
            }
            
            .card-content h1,
            .card-content h2,
            .card-content h3,
            .card-content h4,
            .card-content h5 {
                color: #343434;
            }
            
            .card-content p,
            .card-content ul,
            .card-content table,
            .submenu iron-selector a {
                color: #242424;
            }
            
            paper-card {
                --paper-card-header-image-text: {
                    color: white;
                    text-shadow: 0 0 0.2em #000;

                };
                --paper-card-header-text: {
                    color: #242424;
                };
            }
            paper-card.darkHeading {
                --paper-card-header-image-text: {
                    color: #242424;
                    text-shadow: 0 0 0.2em #FFF;

                };
            }
            paper-card.whiteHeading {
                --paper-card-header-text: {
                    color: white;
                };
            }
        </style>
    </template>
</dom-module>

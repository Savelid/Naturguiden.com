<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="materialize.html">
<link rel="import" href="shared-fonts.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style include="materialize"></style>
    <style include="shared-fonts"></style>
    <style>
      :root {
      --soft-highlight-color: #EEEEEE;
      --softer-highlight-color: #FAFAFA;
      --fun-yellow-color: #FFC107;
      }
      .my-package-menu {
        display: flex;
      }
      .my-package-menu > a {
        flex: 1;
        margin-right: 20px;
      }
      .my-package-menu a:last-child {
        margin-right: 0;
      }
      .my-package-menu a.iron-selected paper-card {
        background-color: var(--soft-highlight-color);
        font-weight: 600;
      }
      paper-card.colorfull {
        --paper-card-background-color: var(--fun-yellow-color);
      }

      div.submenu {
        margin: 6px 12px 0 12px;
      }
      
      .submenu paper-card {
        width: 100%;
        background: white;
      }

      .submenu iron-selector{
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-around;
        width: 100%;
      }

      .submenu iron-selector > div {
        text-align: center;
      }
      
      .submenu iron-selector a {
        color: #242424;
        text-align: center;
        line-height: 48px;
        flex: 1 auto;
      }

      .submenu iron-selector a.iron-selected > div {
        background-color: var(--softer-highlight-color);
        font-weight: 600;
      }
      
      my-left-image-paper-card,
      paper-card {
        margin: 6px 0;
        width: 100%;
      }
      
      .left-image {
        float: left;
        margin: 0;
        margin-right: 16px;
        margin-bottom: 8px;
      }
      
      .right-image {
        float: right;
        margin: 0;
        margin-left: 16px;
        margin-bottom: 8px;
      }
      
      .image-width-md {
        width: 30%;
        max-width: 100%;
      }
      
      .image-height-md {
        height: 300px;
        max-width: 100%;
      }
      
      .image-width-lg {
        width: 50%;
        max-width: 100%;
      }
      
      .image-width-full {
        width: 100%;
        max-width: 100%;
      }
      
      .image-height-auto {
        --iron-image-width: 100%;
      }
      
      .image-with-margin.left-image {
        margin-top: 36px;
        margin-left: 16px;
        border-radius: 4px;
      }
      
      .image-with-margin.right-image {
        margin-top: 36px;
        margin-right: 16px;
        border-radius: 4px;
      }
      
      .dont-wrap-image {
        display: block;
        overflow: hidden;
      }
      
      address {
        font-style: normal;
      }
      
      ul.flame-list {
        list-style-image: url('../images/postbullets.png');
      }
      
      ul.nothing-list {
        list-style-type: none;
        padding-left: 24px;
      }
      
      ul.list-unstyled {
        list-style-type: none;
        padding-left: 0;
      }
      
      .pointer {
        cursor: pointer;
      }
      
      .no-text-formating {
        font-size: inherit;
        font-weight: inherit;
        text-align: inherit;
        text-transform: inherit;
      }
      
      .no-spacing {
        padding: 0;
        margin: 0;
      }
      
      .full-width {
        width: 100%;
      }
    </style>
  </template>
</dom-module>

<link rel="import" href="../adventures/skating-weekend.html">
<link rel="import" href="../adventures/skating-yourown.html">

<dom-module id="adventures-skating">

    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment shared-styles">
            /* CSS rules for your element */
        </style>

        <!-- local DOM for your element -->

        <app-route route="{{route}}" pattern="/:tour" data="{{tourData}}" tail="{{tail}}"></app-route>

        <div class="layout horizontal layout-start pageWidth pageMargin">
            <div class="menuWidth">

                <my-inquiry-button></my-inquiry-button>
        <!--
                <a href="/before-trip/skiing">
                    <paper-card heading="Before the trip" class="colorfull flow-text">
                        <div class="card-content">
                            <p>In this section we will try to give you the information you need to be able to bring right kind
                                of cloth and equipment, but also give an idea about what you can expect.</p>
                        </div>
                    </paper-card>
                </a>
        -->        
                <a href="/pictures/skiing">
                    <paper-card heading="Skiing pictures" image="/images/500/cabin_w002.jpg" class="darkHeading flow-text">
                    </paper-card>
                </a>

            </div>
            <div>

                <template is="dom-if" if="{{isMain}}">
                    <paper-card class="flow-text">
                        <div class="card-content">
                           
                           
                            <h1>Kayak among thousands of islands on the Baltic Sea</h1>
                            <p class="lead">It's great adventure, it's fun, it's skating on natural ice. Experience some amazing skating adventures in Sweden.
                            In Sweden we have very good conditions for skating on natural ice. We have a lot of small and big lakes and we have the Baltic sea. Most of them are frozen witch gives us many options for great skating.</p>
                            <P>This is the tour where you will get a lot of skating on natural ice.</P>
                            <P>All our tours are guided tours for small groups. We provide you with everything you need, all necessary equipment, accommodation, food and transportations. You only have to bring yourself and proper cloth. We meet you at the airport  and travel with minibus to the lakes with the best ice. Spend the days on the ice, taking a rest at some island for a lunch break. The night we spend in a nearby hostel or hotel where we normally also have our dinner.</P>
                            <h3>You might wonder how it is ?</h3> 
                            <P>Skating the Swedish way is a little bit like hiking. We have a backpack with extra cloth and our lunch, everything we need for a whole day outdoor. This video gives you some feeling about what to expect.</P>
                            <P>Enjoy Nordic skating in Sweden, choose between our weekend tours or do as many of our guests do, book your own private tour with your friends or family.</P> 
                        </div>
                    </paper-card>
                </template>

                <iron-selector class="my-package-menu" selected="{{tourData.tour}}" attr-for-selected="tour">
                    <a href="/adventures/skating/weekend" tour="weekend">
                        <paper-card heading="Weekend tour" image="/images/500-300/skiing001.jpg">
                            <div class="card-content">
                                <p>A weekend with great skating on the frozen lakes of Sweden</p>
                            </div>
                        </paper-card>
                    </a>

                    <a href="/adventures/skating/yourown" tour="yourown">
                        <paper-card heading="Your own tour" image="/images/500-300/skiing003.jpg">
                            <div class="card-content">
                                <p>A skating vacation together with friends or family. Book your own private tour.</p>
                            </div>
                        </paper-card>
                    </a>

                </iron-selector>

                <template is="dom-if" if="{{!isMain}}">
                    <iron-pages selected="{{tourData.tour}}" attr-for-selected="tour">
                        <skating-weekend tour="weekend"></skating-weekend>
                        <skating-yourown tour="yourown"></skating-yourown>
                    </iron-pages>
                </template>

                <paper-card class="flow-text">
                    <div class="card-content">
                        <h2>Send an inquiry</h2>
                        <p class="lead">If you would like to know more, get a price or ask questions feel free to contact us, or fill out
                            the form</p>
                        <P><a href="mailto:info@naturguiden.com">info(@)naturguiden.com</a><br />
                            +46 70 53 53 630</P>    
                    </div>
                    <div class="card-actions">
                        <a href="/about/inquiry">
                            <paper-button>Go to the inquiry form</paper-button>
                        </a>
                    </div>
                </paper-card>

            </div>
        </div>

    </template>

    <script>
         // element registration
        Polymer({
          is: "adventures-skating",

            properties: {
                tour: {
                    type: String,
                    reflectToAttribute: true,
                },
                isMain: {
                    type: Boolean,
                    computed: '_computeIsMain(tour)'
                }
            },

            observers: [
                '_routePageChanged(tourData.tour)',
            ],

            _routePageChanged: function(route) {
                this.tour = route || 'main';

            },
            _computeIsMain: function(tour) {
                return tour === 'main';
            }
        });
      </script>

</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../elements/my-left-image-paper-card.html">
<link rel="import" href="../../elements/my-inquiry-button.html">

<link rel="import" href="../shared-styles.html">

<link rel="import" href="../adventures/skating-weekend.html">
<link rel="import" href="../adventures/skating-yourown.html">

<dom-module id="adventures-skating">

    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment shared-styles">
            /* CSS rules for your element */
        </style>

        <!-- local DOM for your element -->

        <app-route route="{{route}}" pattern="/:tour" data="{{tourData}}" tail="{{tail}}"></app-route>

        <div class="layout horizontal layout-start pageWidth pageMargin">
            <div class="menuWidth">

                <my-inquiry-button></my-inquiry-button>

                <a href="/before-trip/skiing">
                    <paper-card heading="Before the trip" class="colorfull flow-text">
                        <div class="card-content">
                            <p>In this section we will try to give you the information you need to be able to bring right kind
                                of cloth and equipment, but also give an idea about what you can expect.</p>
                        </div>
                    </paper-card>
                </a>
                <a href="/pictures/skiing">
                    <paper-card heading="Skiing pictures" image="/images/500/cabin_w002.jpg" class="darkHeading flow-text">
                    </paper-card>
                </a>

            </div>
            <div>

                <template is="dom-if" if="{{isMain}}">
                    <paper-card class="flow-text">
                        <div class="card-content">
                            <h1>Nordic Skating</h1>
                            <p class="lead">It's great adventure, it's fun, it's skating on natural ice. Imagine a lake, completely frozen with smooth and black ice, you are just gliding easily along the scenic shoreline. Suddenly you stop, the perfect place for the first lunch break. The smooth rock goes out into the lake and disappear under the ice, no wind and sunny.</p>
                            <p>Enjoy Nordic skating in Sweden, choose between our weekend tours or do as many of our guests do, book your own private tour with your friends or family.
                            <h3>What's Nordic skating all about:</h3>
                            <p>In Sweden we have very good conditions for skating on natural ice. We have a lot of small and big lakes and we have the Baltic sea. Most of them are frozen witch gives us many options for great skating. Skating the Swedish way is a little bit like hiking. We have a backpack with extra cloth and our lunch, everything we need for a whole day outdoor.</p>
                            <p>On skates you glide easily and soon we are far away from the van, and often also far away from civilisation. Sometimes we need to take of the skates and walk to the next lake.</p>
                        </div>
                    </paper-card>
                </template>

                <iron-selector class="my-package-menu" selected="{{tourData.tour}}" attr-for-selected="tour">
                    <a href="/adventures/skating/weekend" tour="weekend">
                        <paper-card heading="Weekend tour" image="/images/500-300/skiing001.jpg">
                            <div class="card-content">
                                <p>Our standard package is including everything for a fantastic skating experience!</p>
                            </div>
                        </paper-card>
                    </a>

                    <a href="/adventures/skating/yourown" tour="yourown">
                        <paper-card heading="Your own tour" image="/images/500-300/skiing003.jpg">
                            <div class="card-content">
                                <p>Experiens the fantastic feeling of skating the whole lake on perfect ice togheter with your friends</p>
                            </div>
                        </paper-card>
                    </a>

                </iron-selector>

                <template is="dom-if" if="{{!isMain}}">
                    <iron-pages selected="{{tourData.tour}}" attr-for-selected="tour">
                        <skating-weekend tour="weekend"></skating-weekend>
                        <skating-yourown tour="yourown"></skating-yourown>
                    </iron-pages>
                </template>

                <paper-card class="flow-text">
                    <div class="card-content">
                        <h1>Send an inquiry</h1>
                        <p class="lead">If you would like to know more, get a price or ask questions feel free to contact us, or fill out
                            this form</p>
                    </div>
                    <div class="card-actions">
                        <a href="/about/inquiry">
                            <paper-button>Go to the inquiry form</paper-button>
                        </a>
                    </div>
                </paper-card>

            </div>
        </div>

    </template>

    <script>
         // element registration
        Polymer({
          is: "adventures-skating",

            properties: {
                tour: {
                    type: String,
                    reflectToAttribute: true,
                },
                isMain: {
                    type: Boolean,
                    computed: '_computeIsMain(tour)'
                }
            },

            observers: [
                '_routePageChanged(tourData.tour)',
            ],

            _routePageChanged: function(route) {
                this.tour = route || 'main';

            },
            _computeIsMain: function(tour) {
                return tour === 'main';
            }
        });
      </script>

</dom-module>

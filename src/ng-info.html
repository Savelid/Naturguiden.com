<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="/elements/my-news-container.html">

<!--<link rel="import" href="info/info-main.html">-->

<dom-module id="ng-info">

    <template>
        <style is="custom-style" include="shared-styles">
            /* CSS rules for your element */
        </style>

        <!-- local DOM for your element -->

        <app-route route="{{route}}" pattern="/:action" data="{{actionData}}" tail="{{tail}}"></app-route>
        <div class="submenu">
            <paper-card>
                <iron-selector id="selector" selected="[[actionData.action]]" attr-for-selected="name">
                    <a href="/info/about-tours" name="about-tours">
                        <div>
                            <span class="hide-on-small-only">About our tours</span>
                            <span class="hide-on-med-and-up">Tours</span>
                        </div>
                    </a>
                    <a href="/info/how-get-here" name="how-get-here">
                        <div>
                            <span class="hide-on-small-only">How to get here</span>
                            <span class="hide-on-med-and-up">Get here</span>
                        </div>
                    </a>
                    <a href="/info/accommodation" name="accommodation">
                        <div>
                            <span class="hide-on-small-only">Accommodation</span>
                            <span class="hide-on-med-and-up">Housing</span>
                        </div>
                    </a>
                    <a href="/info/about-sweden" name="about-sweden">
                        <div>
                            About Sweden
                        </div>
                    </a>
                </iron-selector>
            </paper-card>
        </div>
        <my-news-container>
            <iron-pages selected="[[actionData.action]]" attr-for-selected="action" fallback-selection="main" role="about-tours">
                <info-main action="main"></info-main>
                <info-about-tours action="about-tours"></info-about-tours>
                <info-how-get-here action="how-get-here"></info-how-get-here>
                <info-accommodation action="accommodation"></info-accommodation>
                <div action="about-sweden">
                    <info-about-sweden></info-about-sweden>
                    <info-weather></info-weather>
                </div>
                <div action="weather">
                    <info-weather></info-weather>
                    <info-about-sweden></info-about-sweden>
                </div>
            </iron-pages>
        </my-news-container>

    </template>

    <script>
        // element registration
        Polymer({
            is: "ng-info",

            // add properties and methods on the element's prototype

            properties: {
                action: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
            },

            observers: [
                '_routePageChanged(actionData.action)',
            ],

            _routePageChanged: function(route) {
                for(var i = 0; i < this.$.selector.items.length; i++){
                    if(this.$.selector.items[i].name == route.toLowerCase() || route.toLowerCase() == 'weather'){ //added weather as an edge-case
                        this.action = route || 'main';
                    }
                }
            },

            _pageChanged: function(action) {
                //added weather as an edge-case
                if(action == 'weather' || action == 'about-sweden'){
                    this.importHref(this.resolveUrl('info/info-about-sweden.html'), null, this._showPage404, true);
                    this.importHref(this.resolveUrl('info/info-weather.html'), null, this._showPage404, true);
                }
                else{
                    // Load page import on demand. Show 404 page if fails
                    var resolvedPageUrl = this.resolveUrl('info/info-' + action + '.html');
                    this.importHref(resolvedPageUrl, null, this._showPage404, true);
                }
            },

            _showPage404: function() {
                this.action = 'main';
            },
        });
      </script>

</dom-module>

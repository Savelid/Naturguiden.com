<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="about-inquiry">

    <template>
        <style is="custom-style" include="shared-styles">
            /* CSS rules for your element 
            
            paper-textarea {
                --paper-input-container-label-floating: {
                    -webkit-transform: translateY(-100%) scale(1);
                    transform: translateY(-100%) scale(1);
                }
                ;
            }
            */
        </style>

        <!-- local DOM for your element -->

        <paper-card class="flow-text">
            <div class="card-content">
                <h1>Send an inquiry</h1>
            </div>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="col s6">
                            <vaadin-date-picker label="Start Date">
                            </vaadin-date-picker>
                        </div>
                        <div class="col s6">
                            <vaadin-date-picker label="End Date">
                            </vaadin-date-picker>
                        </div>
                        <div class="col s12">
                            <paper-input type="number" label="Number of people" name="no-of-people" min=1 max=99></paper-textarea>
                        </div>
                    </div>
                    <div class="row">
                        <paper-radio-group selected="{{event}}">
                            <paper-radio-button name="skating">Skating</paper-radio-button>
                            <paper-radio-button name="skiing">Skiing</paper-radio-button>
                            <paper-radio-button name="kayak">Kayak</paper-radio-button>
                            <paper-radio-button name="hiking">Hiking</paper-radio-button>
                            <paper-radio-button name="other">Other</paper-radio-button>
                        </paper-radio-group>
                        <iron-pages selected="[[event]]" attr-for-selected="data-subgroup">
                            <paper-radio-group selected="weekend" data-subgroup="skating">
                                <paper-radio-button name="weekend">Weekend tour</paper-radio-button>
                                <paper-radio-button name="yourown">Your own tour</paper-radio-button>
                            </paper-radio-group>
                            <paper-radio-group selected="cabin" data-subgroup="skiing">
                                <paper-radio-button name="cabin">Cabin tour</paper-radio-button>
                                <paper-radio-button name="tent">Tent tour</paper-radio-button>
                                <paper-radio-button name="yourown">Your own tour</paper-radio-button>
                            </paper-radio-group>
                            <paper-radio-group selected="weekend" data-subgroup="kayak">
                                <paper-radio-button name="weekend">Weekend tour</paper-radio-button>
                                <paper-radio-button name="yourown">Your own tour</paper-radio-button>
                            </paper-radio-group>
                            <paper-radio-group selected="cabin" data-subgroup="hiking">
                                <paper-radio-button name="cabin">Cabin tour</paper-radio-button>
                                <paper-radio-button name="tent">Tent tour</paper-radio-button>
                                <paper-radio-button name="yourown">Your own tour</paper-radio-button>
                            </paper-radio-group>
                        </iron-pages>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <paper-textarea label="Comments / Requests / Questions" rows="3" name="comment" placeholder="Here you can write any questions and requests you have in relation to your inquiry"></paper-textarea>
                        </div>
                    </div>
                    <div class="card-content">
                        <h3>Contact person</h3>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <paper-input type="text" name="first-name" label="First Name*" required auto-validate autocomplete error-message="A name is required"></paper-input>
                        </div>
                        <div class="col s6">
                            <paper-input type="text" name="last-name" label="Last Name*" required auto-validate autocomplete error-message="A name is required"></paper-input>
                        </div>
                        <div class="col s12">
                            <gold-email-input name="email" label="Email*" required auto-validate autocomplete error-message="Email is required"></gold-email-input>
                        </div>
                        <div class="col s12">
                            <paper-input type="phone" name="phone" label="Phone number"></paper-input>
                        </div>
                        <div class="col s12">
                            <paper-input type="text" name="country" label="Country"></paper-input>
                        </div>
                    </div>
                </form>
            </div>
        </paper-card>

    </template>

    <script>
        // element registration
        Polymer({
          is: "about-inquiry",

          // add properties and methods on the element's prototype

          properties: {
            // declare properties for the element's public API
            event:{
                    type: String,
                    value: 'skating'
                },
            },
        });
      </script>

</dom-module>
